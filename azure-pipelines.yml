trigger:
  - master


stages:
  - stage: Build
    displayName: Build Package
    jobs: 
    - job: BuildPackage
      pool: Prince
      steps:    
      - task: UiPathPack@2
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: '$(Build.SourcesDirectory)\project.json'
          outputType: 'Process'
          orchestratorConnection: 'ConnectFin'
          outputPath: $(Build.ArtifactStagingDirectory)\Output
      - publish: $(Build.ArtifactStagingDirectory)\Output
        artifact: drop
      - task: CopyFiles@2
        inputs:
         sourceFolder: $(Build.ArtifactStagingDirectory)\Output
         targetFolder: $(projectPackagePath)
         CleanTargetFolder: True
        
  - stage: DeployDEV
    displayName: Deploy build artifact to DEV
    dependsOn: Build
    condition: succeeded()
    jobs:
     - job: Deploy
       pool: Prince
       steps:
       - task: UiPathDeploy@2
         inputs:
          orchestratorConnection: 'ConnectFin'
          packagesPath: $(projectPackagePath)
          folderName: 'Shared'
          entryPoints: 'Main.xaml'

 
        
          