trigger:
  - master


stages:
  - stage: Build
    displayName: Build Package
    jobs: 
    - job: BuildPackage
      pool: Prince
      steps:    
      - task: UiPathPack@2
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: $(projectPath)
          outputType: 'Process'
          orchestratorConnection: 'ConnectFin'
          outputPath: $(projectPackagePath)
      - publish: $(projectPackagePath)
        artifact: drop


  